# disable cause you can use <prefix> R
# to reload
# reload
# bind r source-file ~/.tmux.conf \; display "tmux configs reloaded"

# set prefix
unbind C-b
set-option -g prefix C-space
bind-key C-space send-prefix

# open panes in cwd
bind '-' split-window -v -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}'

# move between panes in a vim-like way
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# set status bar to the top
set-option -g status-position top

# fix window/pane index starting at 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# custom format for window title
set-option -g status-interval 1
set-window-option -g automatic-rename on
# set-option -g automatic-rename-format '#(ps --no-headers -t #{pane_tty} -o args -O-c | head -n1 | cut -c -100 | sed 's/fish//') 🖥 '

# options
set-option -ga terminal-overrides ',xterm*:Tc'
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set -g mouse on
set-option -g status on

# sesh / fzf
bind-key "T" run-shell "sesh connect \"$(
 sesh list | fzf-tmux -p 55%,60% \
  --no-sort --ansi --border-label ' sesh ' --prompt '⚡  ' \
  --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
  --bind 'tab:down,btab:up' \
  --bind 'ctrl-a:change-prompt(⚡  )+reload(sesh list)' \
  --bind 'ctrl-t:change-prompt(🪟  )+reload(sesh list -t)' \
  --bind 'ctrl-g:change-prompt(⚙️  )+reload(sesh list -c)' \
  --bind 'ctrl-x:change-prompt(📁  )+reload(sesh list -z)' \
  --bind 'ctrl-f:change-prompt(🔎  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
  --bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(⚡  )+reload(sesh list)'
)\""

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'jaclu/tmux-menus'
# set -g @plugin 'tmux-plugins/tmux-sidebar'
# set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'hadronomy/tmux-fzf-url'

set -g @continuum-restore 'on'

# theme
set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_window_left_separator ''
set -g @catppuccin_window_right_separator ' '
set -g @catppuccin_window_middle_separator ' █'
set -g @catppuccin_window_number_position 'right'

set -g @catppuccin_window_default_fill 'number'
set -g @catppuccin_window_default_text '#W'

set -g @catppuccin_window_current_fill 'number'
set -g @catppuccin_window_current_text '#W'

set -g @catppuccin_status_modules_right 'directory session'
set -g @catppuccin_status_left_separator  ' '
set -g @catppuccin_status_right_separator ''
set -g @catppuccin_status_fill 'icon'
set -g @catppuccin_status_connect_separator 'no'

set -g @catppuccin_directory_text '#{pane_current_path}'

# vim-tmux-navigator
set -g @plugin 'christoomey/vim-tmux-navigator'
run '~/.tmux/plugins/tpm/tpm'

